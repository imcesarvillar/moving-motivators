<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="card"><img src="images/cards/meta.png" alt="meta" draggable="true" /></div>

        <div class="card"><img src="images/cards/poder.png" alt="poder" draggable="true" /></div>
        <div class="card"><img src="images/cards/relaciones.png" alt="relaciones" draggable="true" /></div>
